query Options($skip: Int, $first: Int, $t: BigInt) {
  otokens(
    skip: $skip
    first: $first
    orderBy: timestamp
    orderDirection: desc
    where: { timestamp_gt: $t }
  ) {
    id
    symbol
    name
    decimals
    strikeAsset {
      id
      symbol
      decimals
    }
    underlyingAsset {
      id
      symbol
      decimals
    }
    collateralAsset {
      id
      symbol
      decimals
    }
    strikePrice
    isPut
    expiryTimestamp
  }
}
