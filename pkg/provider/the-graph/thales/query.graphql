query Markets($skip: Int, $first: Int, $t: BigInt) {
  markets(
    skip: $skip
    first: $first
    orderBy: timestamp
    orderDirection: desc
    where: { timestamp_gt: $t }
  ) {
    id
    timestamp
    creator
    currencyKey
    strikePrice
    maturityDate
    expiryDate
    isOpen
    poolSize
    longAddress
    shortAddress
    result
    customMarket
    customOracle
    finalPrice
  }
}
