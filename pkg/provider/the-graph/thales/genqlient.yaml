# Config file for genqlient.
# genqlient generates GraphQL queries in a Go file.

# See https://github.com/Khan/genqlient/blob/main/docs/genqlient.yaml

schema: schema*.graphql
operations: query*.graphql
generated: generated.go

bindings:
  BigInt:
    type: string
  BigDecimal:
    type: float64
  Bytes:
    type: string
