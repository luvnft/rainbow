<script>
  const BADGE_ID = '47c08013e26e238f';
  let ALCHEMY_URL = `https://alchemyapi.io/?r=badge:${BADGE_ID}`;
  const ALCHEMY_ANALYTICS_URL = `https://analytics.alchemyapi.io/analytics`

  function logBadgeClick() {
    fetch(`${ALCHEMY_ANALYTICS_URL}/badge-click`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        badge_id: BADGE_ID,
      }),
    });
    window.open(ALCHEMY_URL, '_blank').focus();
  }
</script>
<a href="#">
  <img onclick=logBadgeClick() id="badge-button" style="width:240px;height:53px"
    src="https://static.alchemyapi.io/images/marketing/badgeLight.png" alt="Alchemy Supercharged" />
</a>
